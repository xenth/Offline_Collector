<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-8 medium-8 columns panel">
        <h4>Welcome to the Family Database Offline Updater!</h5>
        <p>Please enter all the information below.  Use full legal names.  If possible, please enter email information as well.</p>
        <form>
				  <div class="row">
				    <div class="large-4 medium-4 columns">
				      <label>First Name</label>
				      <input type="text" placeholder="First" name="first" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <label>Middle Name</label>
				      <input type="text" placeholder="Middle" name="middle"/>
				    </div>
				    <div class="large-4 medium-4 columns">
				      <div class="row collapse">
				        <label>Last Name</label>
				        <div class="small-9 columns">
				          <input type="text" placeholder="Last" name="last" />
				        </div>
				      </div>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-4 medium-4 columns">
				      <label>Preferred Name</label>
				      <input type="text" placeholder="Deb, Jim, Kim, Mike, Sandy" name="used_name" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <label>Suffix</label>
				      <select name="suffix">
				        <option value="">None</option>
				        <option value="I">I, Senior</option>
				        <option value="II">Junior</option>
				        <option value="III">The Third</option>
				        <option value="IV">The Fourth</option>
				        <option value="V">The Fifth</option>
				        <option value="VI">The Sixth</option>
				        <option value="VII">The Seventh</option>
				        <option value="VIII">The Eighth</option>
				        <option value="IX">The Ninth</option>
				        <option value="X">The Tenth</option>
				      </select>
				    </div>
				    <div class="large-4 medium-4 columns">
				      <div class="row collapse">
				        <label>Maiden Name</label>
				        <div class="small-9 columns">
				          <input type="text" placeholder="Maiden" name="maiden" />
				        </div>
				      </div>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Email Address (Our main method of communication)</label>
				      <input type="text" placeholder="example@company.com" name="email" />
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 columns">
				      <label>Mailing Address 1</label>
				      <input type="text" placeholder="Mailing Address" name="add1" />
				    </div>
				    <div class="large-6 columns">
				      <label>Mailing Address 2</label>
				      <input type="text" placeholder="#4, Apartment B" name="add2" />
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-4 medium-4 columns">
				      <label>ZIP</label>
				      <input type="text" placeholder="ZIP" name="zip" />
				    </div>
				    <div class="large-4 medium-4 columns">
				      <label>State</label>
							<select name="state">
								<option value="">Choose</option>
								<option value="AL">AL</option>
								<option value="AK">AK</option>
								<option value="AZ">AZ</option>
								<option value="AR">AR</option>
								<option value="CA">CA</option>
								<option value="CO">CO</option>
								<option value="CT">CT</option>
								<option value="DE">DE</option>
								<option value="DC">DC</option>
								<option value="FL">FL</option>
								<option value="GA">GA</option>
								<option value="HI">HI</option>
								<option value="ID">ID</option>
								<option value="IL">IL</option>
								<option value="IN">IN</option>
								<option value="IA">IA</option>
								<option value="KS">KS</option>
								<option value="KY">KY</option>
								<option value="LA">LA</option>
								<option value="ME">ME</option>
								<option value="MD">MD</option>
								<option value="MA">MA</option>
								<option value="MI">MI</option>
								<option value="MN">MN</option>
								<option value="MS">MS</option>
								<option value="MO">MO</option>
								<option value="MT">MT</option>
								<option value="NE">NE</option>
								<option value="NV">NV</option>
								<option value="NH">NH</option>
								<option value="NJ">NJ</option>
								<option value="NM">NM</option>
								<option value="NY">NY</option>
								<option value="NC">NC</option>
								<option value="ND">ND</option>
								<option value="OH">OH</option>
								<option value="OK">OK</option>
								<option value="OR">OR</option>
								<option value="PA">PA</option>
								<option value="RI">RI</option>
								<option value="SC">SC</option>
								<option value="SD">SD</option>
								<option value="TN">TN</option>
								<option value="TX">TX</option>
								<option value="UT">UT</option>
								<option value="VT">VT</option>
								<option value="VA">VA</option>
								<option value="WA">WA</option>
								<option value="WV">WV</option>
								<option value="WI">WI</option>
								<option value="WY">WY</option>
							</select>
				    </div>
				    <div class="large-4 medium-4 columns">
				      <div class="row collapse">
				        <label>Maiden Name</label>
				        <div class="small-9 columns">
				          <input type="text" placeholder="Maiden" name="maiden" />
				        </div>
				      </div>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 columns">
				      <label>Mother</label>
				      <select>
				        <option value="">Please Make Selection from DB</option>
				      </select>
				    </div>
				    <div class="large-6 columns">
				      <label>Father</label>
				      <select>
				        <option value="">Please Make Selection from DB</option>
				      </select>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Notes</label>
				      <textarea placeholder="Anything you'd like us to know."></textarea>
				    </div>
				  </div>
				  <div class="large-4 medium-4 columns">
				  	<a href="#" class="small round button">Take Photo</a>
				  </div>
				  <div class="large-4 medium-4 columns">
				  	<a href="#" class="small round button">Submit Information</a>
				  </div>
				</form>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
